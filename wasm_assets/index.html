<html>
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
        font-family: "monogram";
        src: url("monogram-extended.ttf") format("truetype"),
    }
    @font-face {
        font-family: "04B_03";
        src: url("04B_03.TTF") format("truetype"),
    }
    :root {
      --bg-color: #282A36;
      --fg-color: #F8F8F2;
      --line-color: #44475A;
      --highlight-color: #FF79C6;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--fg-color)
      height: 100%;
      width: 100%;
      font-family: '04B_03', 'monogram', monospace;
      font-size: 16px;
      font-synthesis: none;
    }

    #container {
      padding: 1em;      
    }

    #game-container {
      margin-top: 5em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #rogalik-canvas {
      width: 600px;
      height: 600px;
    }

    #bot-code {
      width: 600px;
      height: 600px;
    }
    #console {
      width: 600px;
      height: 600px;
    }
    .monotext {
      border: 1px solid var(--line-color);
      color: var(--fg-color);
      padding: 4px;
      overflow: scroll;
      scrollbar-color: var(--highlight-color) var(--line-color);
      scrollbar-width: thin;
    }
    #info {
      color: var(--line-color);
    }
    a {
      color: var(--highlight-color);
    }
    a:visited {
      color: inherit;
    }
  </style>
  <script type="module">
    import init from './game.js'
    init()
  </script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-twilight.css" rel="stylesheet" /> -->
  <link href="https://cdn.jsdelivr.net/gh/PrismJS/prism-themes@master/themes/prism-dracula.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <div id="game-container">
      <canvas id="rogalik-canvas" width="100" height="100"></canvas>
      <div id="bot-code" class="language-lua monotext"></div>
      <div id="console" class="monotext"></div>
    </div>
    <!-- <div id="info"> -->
      <!-- Monogram font by <a href="https://datagoblin.itch.io/monogram">Datagoblin</a> -->
    <!-- </div> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script type="module">
    import {CodeJar} from 'https://cdn.jsdelivr.net/npm/codejar@4.2.0/dist/codejar.min.js'

    const sample_code = `d = 0

function update_player (i, world)
    d = (d + 1) % 4

    if d == 0 then return 'down' end
    if d == 1 then return 'left' end
    if d == 2 then return 'up' end
    return 'right'
end`

    let jar = CodeJar(document.querySelector('#bot-code'), Prism.highlightElement)
    jar.updateOptions({tab: ' '.repeat(4)})

    let saved = localStorage.getItem('code')
    if (saved) {
      jar.updateCode(saved)
    } else {
      jar.updateCode(sample_code)
    }
    jar.onUpdate(code => {
      localStorage.setItem('code', code)
    })
  </script>
</body>

</html>
